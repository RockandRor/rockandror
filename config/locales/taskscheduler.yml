      taskscheduler:
        meta:
          title: RockAndRor desarrolla el proyecto Taskscheduler en Ruby on Rails
          description:  >
                        Taskscheduler es un proyecto para definir la planificación
                        de tareas desarrollado a medida en Ruby On Rails por parte
                        del equipo RockAndRor.

          keywords:     >
                        Taskscheduler, Ruby on rails, RockAndRoR, desarrollo Ruby on Rails,
                        desarrollo RoR, desarrollo web, desarrollo web Mallorca

        h1_title_html: Taskscheduler, Planifica las actividades de la vida diaria
        lead: Organiza y controla tu planificación
        general_description_html: >
                        Taskscheduler es un proyecto para definir la
                        planificación de tareas puntuales o repetitivas
                        diariamente, semanalmente, mensualmente y anualmente
                        con un sistema de etiquetas y obtener unas
                        estadísticas más fáciles de entender.
        h2_1_html: El desafío
        description_1_html: >
                          En este proyecto hemos creado una aplicación
                          web que podría ser utilizada solo ed exclusivamente
                          en moviles como primera versión, no obstante nuestro
                          flujo de trabajo hice que podria funcionar tanto
                          en Tablet como Desktop gracias al desarrollo FirstMobile.
                          Después de una análisis con el cliente y definido los
                          hitos de los primeros meses hemos empezado seguiendo
                          como siempre la metodologia MVP y el
                          <a href="agile-development">desarrollo Agile</a>.
                          Inicialmente hemos desarrollado esta primera versión
                          de la plataforma para el territorio Español,
                          no obstante siempre se podrá ampliar a tantos idiomas.


        h2_2_html: El comienzo
        description_2_html: >
                          En este proyecto el CEO de Taskscheduler Carlos Jesús
                          Martín González os encargo la creación de una aplicación
                          que el objetivo era gestionar el “tiempo” con una
                          estructura principal de Proyectos y Tareas asociadas
                          a cada proyecto.

        h2_3_html: Servicios ofrecido
        list_3_html: >
                    <li><p>Mock-up flujo aplicación</p></li>
                    <li><p>Layout de la aplicación</p></li>
                    <li><p>Arquitectura de la aplicación</p></li>
                    <li><p>Desarrollo Frontend First Mobile</p></li>
                    <li><p>Desarrollo Backend</p></li>

        h2_4_html: Front-End / Responsive
        description_4_html: >
                          El FrontEnd de Taskscheduler se ha diseñado en First Mobile
                          sobre la recomendación del cliente, hemos hecho unos Mokups
                          de todas las pantallas para que si pudiera entender el flujo
                          de la applicacion y en un segundo momento hemos añadido
                          colores y typografia.

        h2_5_html: Back-End
        description_5_html: >
                          Desde el backend los usuarios con permisos de acceso
                          pueden modificar toda la información de la base de
                          datos, cualquier persona que necesite organizar su
                          tiempo tendrá acceso a un calendario personal donde
                          organizar sus Proyectos y Tareas.


        h2_tecnology_html: <strong>Tecnología</strong> utilizada
        tecnology_html: >
                        RubyOnRails / PostgreSQL / Rspec / Bootstrap / Sass /
                        Diseño Ipad - Smartphone
                        
