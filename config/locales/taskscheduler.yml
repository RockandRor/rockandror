es:
  pages:
    works:
      taskscheduler:
        meta:
          title: RockAndRor desarrolla el proyecto Taskscheduler en Ruby on Rails
          description:  >
                        Taskscheduler es un proyecto para definir la planificación
                        de tareas desarrollado a medida en Ruby On Rails por parte
                        del equipo RockAndRor.

          keywords:     >
                        Taskscheduler, Ruby on rails, RockAndRoR, desarrollo Ruby on Rails,
                        desarrollo RoR, desarrollo web, desarrollo web Mallorca

        h1_title_html: Taskscheduler, Planifica las actividades de la vida diaria
        lead: Organiza y controla tu planificación
        general_description_html: >
                        Taskscheduler es un proyecto para definir la
                        planificación de tareas puntuales o repetitivas
                        diariamente, semanalmente, mensualmente y anualmente
                        con un sistema de etiquetas y obtener unas
                        estadísticas más fáciles de entender.
        h2_1_html: El desafío
        description_1_html: >
                          El primer contacto con Eatbooking, viene gracias a
                          Raimond Garcia, del team <a href="http://www.prorubyteam.com/" target="blank">
                           prorubyteam</a> nuestro segundo cliente desde que el
                           equpo se formò. Desde el principio la aplicacion ya
                           existia, pero tenia mucho fallos y hemos tenido que
                           replantare todo, hemos vuelto a diseñar toda la App a nivel
                           de codigo y desarrollado una interfaz para Tablet.

        h2_2_html: El comienzo
        description_2_html: >
                          En la primera reunión con el CEO Francisco de la Mata
                          ha sido intender cual era el objectivo de la web,
                          de momento que era la primera web que venia creada
                          por esto cliente. Una vez definido los hitos de los
                          primeros 3 meses y hemos empezado seguiendo
                          como siempre la metodologia MVP y el
                          <a href="agile-development">desarrollo Agile</a>.

        h2_3_html: Servicios ofrecido
        list_3_html: >
                    <li><p>Replanteamiento Mock-up de entendimiento para el cliente</p></li>
                    <li><p>Creación arquitectura de la aplicacion</p></li>
                    <li><p>Desarrollo Back-end para Ipad</p></li>
                    <li><p>Motor de reservas online en tiempo real</p></li>
                    <li><p>Widget de reservas integrable</p></li>
                    <li><p>Configura tu calendario de apertura</p></li>
                    <li><p>Define los días de vacaciones</p></li>
                    <li><p>Organiza tu restaurante por zonas</p></li>
                    <li><p>Gestión multirestaurante</p></li>

        h2_4_html: Front-End / Responsive
        description_4_html: >
                          El nuevo FrontEnd de Boatjump se ha diseñado siguiendo
                          un template preexistente sobre la recomendación del
                          cliente con lo nuevos colores de la marca imagenes,
                          typografia y creando nuevas pantallas que no existian,
                          manteniendo el mismo estilo recomendato por Boatjump.
                          Por fin hemos adaptado el template Html y Css en Rails
                          y convertido todo en Sass, Coffescript y Bootstrap.

        h2_5_html: Back-End
        description_5_html: >
                          Gestión de barcos, Gestión del árbol de localizaciones,
                          Gestión de los precios de los barcos por temporadas,
                          Geolocalización por dirección, Subida de imágenes con
                          marca de agua, Gestión de los contenidos dinámicos multi-idioma,
                          Gestión de los extras de los barcos, gestión de los
                          características de los barcos, Diseño optimizado para
                          su uso en dispositivos moviles.


        h2_tecnology_html: <strong>Tecnología</strong> utilizada
        tecnology_html: >
                        RubyOnRails / PostgreSQL / Rspec / Bootstrap / Sass /
                        Diseño Ipad
        h2_customer_html: Que dice el cliente
