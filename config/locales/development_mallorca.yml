      h2_1_html:    <strong>Como trabajamos</strong>
      description_2_html: >
                    Realizamos un desarrollo por versiones incremental, ciclos
                    de 2 a 8 semanas, entregando al final de cada uno de estos
                    ciclos código totalmente funcional. Los pasos que seguimos
                    para cada iteración son:
      list_1_html:   >
                    <li>
