                        Planteamiento de nuevas funcionalidades, proposición de soluciones y
                        planificación de objetivos.
                      </p>
                    </li>
                    <li>
                      <p>
                        <strong>Diseño:</strong>
                        <br />
                        Realización de maquetas (mockups), identificar riesgos, anticipar
                        problemas y preparar alternativas.
                      </p>
                    </li>
                    <li>
                      <p>
                        <strong>Implementación:</strong>
