                        Desarrollo de las funcionalidades, pruebas unitarias y de integración.
                      </p>
                    </li>
                    <li>
                      <p>
                        <strong>Pruebas:</strong>
                        <br />
                        Lorem ipsum
                      </p>
                    </li>
                    <li>
                      <p>
                        <strong>Aceptación:</strong>
                        <br />
