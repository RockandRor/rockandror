      webdings:
        h1_title_html: "Webdings, Sass que permite a los usuarios crear una web y una aplicación móvil para su boda."
        lead: "Crea la app y la web de tu boda de forma sencilla"
        general_description: "Webdings se ha desarrollado como un proyecto de formación interna, es un SaaS que tiene como objetivo permitir a los usuarios crear de forma muy sencilla una web y una aplicación móvil para su boda. Esta formado por un backend a través del cual los novios pueden definir los contenidos y módulos que desean publicar, una API para interactuar con aplicaciones móviles, una web y una app autogeneradas a través de la información y configuración introducidas en el backend."
        h2_brand_html: "<strong>Imagen</strong>corporativa"
        brand_description_html: "El diseño de la marca y de la plataforma ha sido realizado integramente por RockAndRoR buscando la mayor simplicidad en diseño y usabilidad web."
        h2_backend_html: "<strong>Back</strong>end"
        bullet_backend:
          1_li: "Envia invitaciones por email"
          2_li:  "Define el menú de la boda"
          3_li:  "Organiza a los invitados por mesas"
          4_li:  "Crea una galería de imágenes colaborativa"
          5_li:  "Define los puntos de interés del evento"
          6_li:  "Configuración adaptable"
          7_li:  "Diseño personalizable"
          8_li:  "Solicita confirmación de asistencia a tus invitados"
          9_li:  "Ofrece servicio de transporte a tus invitados"
          10_li: "Diseño optimizado para su uso en tablets"
        last_description: "El Backend es la parte donde los novios pueden gestionar los invitados de la boda, seleccionar los módulos que se desean publicar así como definir los contenidos de la web y la aplicación móvil."
        h2_frontend_html: "Página web <strong>autogenerada</strong>"
        frontend_description: "La página de la boda se genera automáticamente a partir de los contenidos definidos en el backend y dispone de diseño adaptado para la navegación con todos tipo de dispositivos móviles, tanto tablets como móviles. La página web de la boda puede ser de acceso privado o de acceso público, según deseen los novios."
        h2_application_html: "<strong>Aplicación</strong> móvil"
        application_description: "Con el objetivo de conseguir una mayor interacción con los invitados hemos creado una aplicación móvil disponible tanto para dispositivos móviles Android como iOS. La aplicación permite a los invitados tener toda la información de la boda comodamente accesible a través de la app y dispone de algunas funcionalidades que no se pueden realizar a través de la web."
        h2_tecnology_html: "<strong>Tecnología</strong> utilizada"
        tecnology_html: "RubyOnRails / PostgreSQL / Rspec (+ 300 specs ) <br> Bootstrap / Sass / Diseño responsive <br> API / Ionic <br> Photoshop / Illustrator"
      boatjump:
        h1_title_html: "Boatjump, Alquiler de barcos online de alcance internacional "
        lead: "Alquila un barco, mejor precio garantizado"
        general_description_html: "Primera versión de la plataforma tecnológica de alquiler de barcos online de alcance internacional. Este proyecto ha sido seleccionado por el <a href='https://lanzadera.es' target='blank'>programa de Lanzadera</a> (una de las más importantes aceleradoras de startups de España) como uno de los proyectos con proyección para la convocatoria del año 2016. A lo largo de este 2017 ya casi han triplicado el número de clientes. Fuente: <a href='http://www.lavanguardia.com/local/sevilla/20170913/431263868124/boatjump-fundada-por-el-cordobes-alfonso-pastrana-cierra-su-primera-ronda-de-financiacion-de-500000-euros.html' target= 'blank'>lavanguardia.com</a>"
        brand_text: ""
        h2_brand_html: "<strong>Back</strong> end"
        bullet_backend:
          1_li: "Gestión de barcos"
          2_li: "Gestión del árbol de localizaciones"
          3_li: "Gestión de los precios de los barcos por temporadas"
          4_li: "Geolocalización por dirección"
          5_li: "Subida de imágenes con marca de agua"
          6_li: "Gestión de los contenidos dinámicos multi-idioma"
          7_li: "Gestión de los extras de los barcos"
          8_li: "Gestión de los características de los barcos"
          9_li: "Diseño optimizado para su uso en dispositivos moviles."
        h2_frontend_html: "Front <strong>end</strong>"
        frontend_description: "El nuevo FrontEnd de Boatjump se ha diseñado para la cómoda navegación de los usuarios en todo tipo de dispositivos, con lo nuevos colores de la marca. Hemos adaptado el diseño para tablets tanto con orientación vertical como con orientación horizontal y a todo tipo de teléfonos móviles y navegadores web."
        h2_tecnology_html: "<strong>Tecnología</strong> utilizada"
        tecnology_html: "RubyOnRails / PostgreSQL <br> Rspec (+ 500 specs, Code To Test Ratio: 2.5 ) <br> Bootstrap / Sass / Diseño responsive <br> Photoshop / Illustrator"
      eatbooking:
        h1_title_html: "Eatbooking, libro de reservas electrónico para restaurantes."
        lead: "Permite integrar el widget de reservas con disponibilidad en tiempo real en cualquier página web."
        general_description_html: "Libro de reservas electrónico para restaurantes sin comisiones. Ofrece un sistema de widgets que permite a los propietarios de restaurantes de eatbooking integrar el widget de reservas con disponibilidad en tiempo real en cualquier página web de manera sencilla. El diseño se ha optimizado para su cómodo uso en tablets y ordenadores."
      oasiscatamaran:
        h1_title_html: "OasisCatamaran, aplicación web para la venta de excursiones en catamarán."
        lead: "Excursiones en catamarán con todo tipo de servicios adicionales."
        general_description_html: " Hemos desarrollado un backend con navegación optimizada para tablets a través del cual los administradores de la empresa pueden modificar todos los contenidos, crear excursiones personalizadas y una página de venta de pasajes con pasarela de pago, todo en tres idiomas y compatible con todo tipo de dispositivos móviles."
