es:
  pages:
    eatbooking:
      meta:
        title: RockAndRor desarrolla la aplicación web Eatbooking
        description: >
                      RockAndRor equipo de desarrollo a medida en RubyOnRails,
                      desarrolla para Eatbooking una aplicación web para la
                      reserva de restaurantes sin comisiones.
        keywords:     >
                      Eatbooking, Libro de reservas electrónico, reserva de restaurantes,
                      Ruby on rails, RockAndRoR, desarrollo Ruby on Rails, desarrollo RoR,
                      desarrollo web, desarrollo web Mallorca
      h1_title_html:  Libro de reservas electrónico para restaurantes sin
                      comisiones.

      lead: Aplicación web
      general_description_html: >
                            Eatbooking es una aplicación web para la reserva
                            de restaurantes sin comisiones.
                            Ofrece un sistema de widgets que permite
                            a los propietarios de restaurantes de eatbooking
                            integrar el widget de reservas con disponibilidad
                            en tiempo real en cualquier página web de manera
                            sencilla.

      h2_1_html: El desafío
      description_1_html: >
                        El primer contacto con Eatbooking, viene gracias a
                        Raimond Garcia, del team <a href="http://www.prorubyteam.com/" target="blank">
                         prorubyteam</a> nuestro segundo cliente desde que el
                         eqiupo se formò. Desde el principio la aplicacion ya
                         existia, pero tenia mucho fallos y hemos tenido que
                         replantare todo, hemos vuelto a diseñar toda la App a nivel
                         de codigo y desarrollado una interfaz para Tablet.

      h2_2_html: El comienzo
      description_2_html: >
                        En la primera reunión con el CEO Francisco de la Mata
                        ha sido intender cual era el objectivo de la web,
                        de momento que era la primera web que venia creada
                        por esto cliente. Una vez definido los hitos de los
                        primeros 3 meses y hemos empezado seguiendo
                        como siempre la metodologia MVP y el
                        <a href="agile-development">desarrollo Agile</a>.
      h2_3_html: Servicios ofrecido
      list_3_html: >
                  <li><p>Replanteamiento Mock-up de entendimiento para el cliente</p></li>
                  <li><p>Creación arquitectura de la aplicacion</p></li>
                  <li><p>Desarrollo Back-end para Ipad</p></li>
                  <li><p>Motor de reservas online en tiempo real</p></li>
                  <li><p>Widget de reservas integrable</p></li>
                  <li><p>Configura tu calendario de apertura</p></li>
                  <li><p>Define los días de vacaciones</p></li>
                  <li><p>Organiza tu restaurante por zonas</p></li>
                  <li><p>Gestión multirestaurante</p></li>

      h2_4_html: Back-End
      description_4_html: >
                      El backend es donde los encargados podrán realizar la gestión
                      integral de las reservas tanto de uno como de varios
                      restaurantes, se podrán crear diferentes zonas y delimitar
                      la capacidad de comensales para cada una de ellas, definir
                      temporadas, gestión de días libres y customizar horarios
                      de apertura y cierre. Se ofrece la posibilidad de pago y
                      gestión de facturas desde la propia plataforma a los
                      dueños de los restaurantes.
                      Paralelamente disponen de un sistema de widgets que permite
                      a los restaurantes integrar el sistema de reservas de
                      eatbooking.com en su web y poder recibir las reservas
                      directamente.


      h2_tecnology_html: <strong>Tecnología</strong> utilizada
      tecnology_html: >
                      RubyOnRails / PostgreSQL / Rspec / Bootstrap / Sass /
                      Diseño Ipad

