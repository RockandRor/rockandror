      h2_1_title: Desarrollo en Ruby on Rails
      description_top_html: >
                  Rockandror desarrolla paginas web y aplicaciones flexibles y
                  dinnamicos con <a href='http://rubyonrails.org', target='blank'>Ruby on Rails</a>
                  un framework de codigo abierto basado en MVC.
      description_html: >
                  Desarrollar con Ruby on Rails significa usar un
                  codigo estandarizado rápido e intuitivo, pero es imposible crear
                  grandes servicios Web sin el conocimiento de muchas otras
                  herramientas y tecnologías como:
                  jQuery, AngularJs, Bootstrap, SCSS, HTML, JavaScript, SQL,
                  Github, PostgreSQL, MySQL, RSpec, Capybara, Cucumber,
                  Capistrano, Redis, Unicorn, Puma, AWS, Heroku etc..
                  <br>
                  <br>
                  Gracias a <a href='agile-development'>los principios del desarrollo agíl </a>
                  y la architetura MVC en Ruby on Rails permite desarrollar
                  proyectos complejos muy rápidamente, reduciendo el porcentaje
                  de código que necesita, es decir programación más rápida e
                  intuitiva flexible.
                  <br>
                  <br>
                  <strong>Más potente ... Más barato</strong>
                  <br>
                  La velocidad de desarrollo de un sitio en Ruby on Rails llevará
                  inevitablemente a una ventaja económica para aquellos que
                  deciden confiar en Ruby on Rails y en Rock and Ror.
