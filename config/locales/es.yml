                        <br>
                        <br>
                        Es muy importante para RockAndRor la trasparencia, la mejora costante, y no tener que
                        reinventar la rueda cuando ya hay miles de progremadores que aportan cada dia soluciones
                        y mejoras al codigo libre completamente gratis, esto tendrá un impacto no solo para los
                        programadores y el mismo código sino tambien para el cliente que tiene a su lado miles de
                        programadores expertos que arreglan bugs y errores en un par de dias, va en detrimento de
                        software propietario que puede tomar semanas antes de detectar un error y corregirlo.
