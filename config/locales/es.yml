    team:
      h1_title: "Rock And Ror, equipo de desarrollo en Ruby On Rails"
      lead: "Ofrecemos un enfoque personal y efectivo en cada proyecto que participamos."
      h2_1_title: "Quien es RockAndRor"
      description_1_html: >
                          Somos un equipo formado por dos ingenieros Españoles y
                          un diseñador Italiano cada uno con <strong>más de 15 años de
                          experenica dedicado exclusivamente al sector del desarrollo
                          web y moviles en Palma de Mallorca</strong> entusiastas de las
                          nuevas tecnologías.
                          Nuestros desarrollos web a medida están diseñados tanto
                          para start-ups como para grandes empresas.
                          co-foundador de una idea que poco a poco se hizo realidad
                          y se materializó gracias a los clientes que confiaron en
                          nosotros desde el prinicipio y al continuo esfuerzo en
                          aprender toda la tecnologia mejores que hay hoy en dia
                          en el mercado.
      h2_2_title: "El comienzo"
      description_2_html: >
                          La necesidad de crear applicaciones web y moviles con
                          calidad del codigo, interfaces funcionales y apetible
                          a la vista  siempre ha sido un reto por cada informatico
                          autonomo.
                          Decimos la verdad, <strong>fabricar un producto solido y que
                          funcione no es cosa simple</strong>, y una persona sola puede
                          llevar a conseguirlo pero en que tiempo y con que calidad
                          y a con cuanto estrés?
                          <br> En RockAndRor dudamos mucho que
                          un solo indviduo pueda conseguir proyectos complejos como
                          el lanzamiento de una startup tecnologica, no obstante
                          sea un FullStack, el mundo informatico es rapído y
                          dificil, y saber todos es imposible.

      h2_3_title: "Juntar el conocimiento, adotar la buena metodología, juntar las fuerzas en una unica dirección hizo poder crear RockAndRor."
      description_3_html: "Añadir texto...por ejemplo..Senen Rodero es ingeniero y que se encarga durante la fase de analysiss..etc"
      title_cuoghi: "Alessandro Cuoghi"
      skill_cuoghi_html: "<span>Diseñador UI/UX <br /> Desarrollador <br /> Co-fundador</span>"
      description_cuoghi: >
                                Alessandro es la mente que da color y vida a las
                                creaciones de RockAndRoR. Experimentado diseñador
                                que le gusta ofrecer interficies de usuario
                                bonitas, sencillas y usables.
      title_rodero: "Senén Rodero"
      skill_rodero_html: "<span>Ingeniero Informático <br /> Consultor / Desarrollador <br /> Co-fundador</span>"
      description_rodero: >
                          A Senén le gusta probar nuevas tecnológías y herramientas
                          que nos puedan aportar mejoras competitivas.
                          En constante aprendizaje. Desarrollador experto en
                          RoR/Java/Php.
      title_roig: "Sebastià Roig"
      skill_roig_html: "<span>Ingeniero de Software <br /> Desarrollador <br /> Co-fundador</span>"
      description_roig: >
                          Sebastià Valora su tiempo como ninguno, le apasionan
                          las metodologías ágiles y las buenas prácticas en el
                          desarrollo del software. Desarrollador experto en
                          RoR/Java.
      h2_4_title: "Nuestra filosofia: honestad, transparencia y etica."
      strong_4_1_title: "Honestad"
      description_4_1_html: >
                            Se supone que en una relación de trabajo todo irá bien,
                            pero no siempre eso pasa, hay varias razones por lo
                            cual un cliente puede querer cambiar:
                            <br />falta economica, insatisfacción, falta de tiempo,
                            o un obstáculo inesperado, cualquier sea a nosotros
                            nos gusta tener un contrato que ayude el cliente liberarse
                            de nosotros en cualquier momento y sin ninguna limitación,
                            tambien para nosotros reservamos el mismo trato,
                            liberanos da un cliente que de repente es incapacidado
                            a seguir o intender la correcta forma llevar un proyecto.
      strong_4_2_title: "Transparencia"
      description_4_2_html: >
                            Creemos en la transparencia; todo lo que hacemos se
                            analyza para proveer un presupuesto lo más cercano al
                            proyecto. Realizamos de forma atenta y completa cada
                            tarea, producimos reportes de las horas invertida diariamente
                            que sea de gestion, diseño, analysis, desarrollo, etc..
                            consultable en tiempo real direcatmente en tu
                            ordenador.
                            Durante el desarrollos estamos comprometidos a evaluar
                            retrospecivamente, junto con el cliente si se cumplió
                            nuestra promesa de costo y tiempo, así como la calidad
                            del producto. <strong>Todos los códigos y productos materiales
                            son propiedad del cliente, así como todos los demás
                            servicios están a nombre del cliente.</strong>
                            El código es probado y documentado para que el equipo
                            después de nosotros pueda llevar adelante el trabajo
                            desde el primer día.
      strong_4_3_title:     "Etica"
      description_4_3_html: >
                            Nuestra Etica se resume en los dos puntos de arriba,
                            simplemente <strong>preferimos un enfoque cientifico donde
                            los datos son verificables</strong>. Cuando creemos
                            que tenemos una idea genial y que el proyecto va a
                            tener exito, el cliente casi siempre lo quiere todo
                            en el imediato, quiere que su proyecto sea online con
                            todos lo que sirve, pero la mayoria de la veces esta actitud
                            es la que causa el principal fallo de una StartUp.
                            Entedemos como el entusiasmo puede tomar el control
                            de la razón, pero el comienzo de un proyecto es la
                            pate con la mayor incertidumbre por esto preferimos
                            tener los pies encima de la tierra y trabajar con
                            datos verificables.
                            <br />
                            Somos empresarios, y no quieremos clientes solo para
                            ver nuestro portfolio llenarse de clientes, preferimos
                            tener proyectos que llegan al exito en el tiempo,
                            y no vaciar el borsillos de los inversores.

    works:
      h2_title: "Title Gallery works"
      webdings:
        h1_title_html: "Webdings"
        lead: "Crea la app y la web de tu boda"
        general_description: >
                              Webdings se ha desarrollado como un proyecto de
                              formación interna, es un SaaS que tiene como objetivo
                              permitir a los usuarios crear de forma muy sencilla
                              una web y una aplicación móvil para su boda.
                              Esta formado por un backend a través del cual los
                              novios pueden definir los contenidos y módulos que
                              desean publicar, una API para interactuar con aplicaciones
                              móviles, una web y una app autogeneradas a través
                              de la información y configuración introducidas en
                              el backend."
        h2_brand_html: "<strong>Imagen</strong>corporativa"
        brand_description_html: >
                                  El diseño de la marca y de la plataforma ha sido
                                  realizado integramente por RockAndRoR buscando
                                  la mayor simplicidad en diseño y usabilidad web.
        h2_backend_html: "<strong>Back</strong>end"
        bullet_backend:
          1_li: "Envia invitaciones por email"
          2_li:  "Define el menú de la boda"
          3_li:  "Organiza a los invitados por mesas"
          4_li:  "Crea una galería de imágenes colaborativa"
          5_li:  "Define los puntos de interés del evento"
          6_li:  "Configuración adaptable"
          7_li:  "Diseño personalizable"
          8_li:  "Solicita confirmación de asistencia a tus invitados"
          9_li:  "Ofrece servicio de transporte a tus invitados"
          10_li: "Diseño optimizado para su uso en tablets"
        last_description: >
                            El Backend es la parte donde los novios pueden gestionar
                            los invitados de la boda, seleccionar los módulos que
                            se desean publicar así como definir los contenidos de
                            la web y la aplicación móvil.
        h2_frontend_html: "Página web <strong>autogenerada</strong>"
        frontend_description: >
                                La página de la boda se genera automáticamente a
                                partir de los contenidos definidos en el backend
                                y dispone de diseño adaptado para la navegación
                                con todos tipo de dispositivos móviles, tanto
                                tablets como móviles. La página web de la boda
                                puede ser de acceso privado o de acceso público,
                                según deseen los novios."
        h2_application_html: "<strong>Aplicación</strong> móvil"
        application_description: >
                                  Con el objetivo de conseguir una mayor interacción
                                  con los invitados hemos creado una aplicación
                                  móvil disponible tanto para dispositivos móviles
                                  Android como iOS. La aplicación permite a los
                                  invitados tener toda la información de la boda
                                  comodamente accesible a través de la app y dispone
                                  de algunas funcionalidades que no se pueden
                                  realizar a través de la web.
        h2_tecnology_html: "<strong>Tecnología</strong> utilizada"
        tecnology_html: "RubyOnRails / PostgreSQL / Rspec (+ 300 specs ) <br> Bootstrap / Sass / Diseño responsive <br> API / Ionic <br> Photoshop / Illustrator"
      boatjump:
        h1_title_html: "Boatjump, Alquiler de barcos online de alcance internacional"
        lead: "Alquila un barco, mejor precio garantizado"
        general_description: >
                              Boatjump es un B2C para el alquiler de barcos online
                              al mejor precio. En esta primera versión hemos
                              construido una sólida aplicación web sobre la que
                              Boatjump podrá crecer a medida que lo requiera.
        brand_text: "En Rock&Ror hemos replanteado el diseño original de la marca y de la aplicación a partir del bonito diseño original de Armando Ramos."
        h2_brand_html: "<strong>Back</strong> end"
        bullet_backend:
          1_li: "Gestión de barcos"
          2_li: "Gestión del árbol de localizaciones"
          3_li: "Gestión de los precios de los barcos por temporadas"
          4_li: "Geolocalización por dirección"
          5_li: "Subida de imágenes con marca de agua"
          6_li: "Gestión de los contenidos dinámicos multi-idioma"
          7_li: "Gestión de los extras de los barcos"
          8_li: "Gestión de los características de los barcos"
          9_li: "Diseño optimizado para su uso en dispositivos moviles."
        h2_frontend_html: "Front <strong>end</strong>"
        frontend_description: >
                                El nuevo FrontEnd de Boatjump se ha diseñado para
                                la cómoda navegación de los usuarios en todo tipo
                                de dispositivos, con lo nuevos colores de la marca.
                                Hemos adaptado el diseño para tablets tanto con
                                orientación vertical como con orientación horizontal
                                y a todo tipo de teléfonos móviles y navegadores web.
        h2_tecnology_html: "<strong>Tecnología</strong> utilizada"
        tecnology_html: "RubyOnRails / PostgreSQL <br> Rspec (+ 500 specs, Code To Test Ratio: 2.5 ) <br> Bootstrap / Sass / Diseño responsive <br> Photoshop / Illustrator"
