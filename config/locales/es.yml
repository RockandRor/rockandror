                        reinventar la rueda cuando ya hay miles de progremadores que aportan cada dia soluciones
                        y mejoras al codigo libre completamente gratis, esto tendrá un impacto no solo para los
                        programadores y el mismo código sino tambien para <strong>el cliente que tiene a su lado miles de
                        programadores expertos que arreglan bugs y errores en un par de dias</strong>, va en detrimento de
