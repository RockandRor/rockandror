es:
  consul:
    show:
      meta:
        title: "Rock&RoR ♥ CONSUL: Servicios de desarrollo para CONSUL"
        description: Equipo certificado para el desarrollo de CONSUL.
        keywords: Desarrolladores expertos en Ruby On Rails con certificación en el desarrollo, instalación y mantenimiento de CONSUL
      title_html: Servicios <strong>desarrollo <span class="show-for-sr">CONSUL</span></strong>
      subtitle_html: Software libre para la participación ciudadana
      description: CONSUL es la herramienta de participación ciudadana más completa para un gobierno abierto, transparente y democrático.
    services:
      title: Servicios de desarrollo para CONSUL
      description: Basándonos en las peticiones que hemos recibido de diferentes ayuntamientos e instituciones de todo el mundo hemos preparado lo siguiente como precios orientativos.
      installation:
        title: Implantación
        latest: Instalación de la última versión de CONSUL
        design: Adaptación del diseño a su imagen corporativa
        census: Conexión con su sistema de censo remoto
        updates: Actualización a nuevas versiones del aplicativo
        monitoring: Monitorización de estado servicio y seguimiento de errores
        price: Desde 5.000 €
        submit: Contactar
      development:
        title: Personalización
        new: Nuevas funcionalidades
        mods: Modificación de las funcionalidades existentes
        technical_support: Soporte técnico online para equipos de desarrollo
        price: 75 €/hora
        consultancy: Servicio de consultoría
        audit: Servicio de auditoría
        submit: Contactar
      custom:
        title: Un paquete de servicios a su medida
        description: La mayoría de las instituciones que usan CONSUL disponen de parte de los recursos de infraestructura (servidores) y de personal (desarrolladores) para realizar algunas de las tareas de mantenimiento de sistemas o del aplicativo. Para aquellas que no disponen de recursos ofrecemos estos otros servicios en un paquete personalizado.
        servers: Si no dispone de ellos le proporcionamos los servidores
        infrastructure: Creación y mantenimiento de una infraestructura preparada para escalar.
        maintenace: Monitorización y mantenimiento proactivo de la aplicación. Intentamos anticiparnos a los problemas.
        formation: Formación de equipos de desarollo en el mantenimiento del aplicativo.
        reviews: Revisiónes de código. Ayudamos a los equipos de desarrollo de las instituciones a crear el código según la convenciones CONSUL.
        compatibility: Es importante que los desarrollos personalizados que se hagan en la aplicación se hagan siguiendo las convenciones y las directrices de personalización de proyecto para facilitar la integración de las nuevas versiones que vayan saliendo de CONSUL. Nuestros desarrollos son plenamente compatibles con nuevas versiones de CONSUL.
    how_we_work:
      title: Cómo trabajamos
      collaboration: Colaboramos con los equipos de participación ciudadana de las instituciones para buscar soluciones a las nuevas necesidades que van surgiendo.
      remote: Tenemos amplia experiencia trabajando en remoto y proporcionamos los mecanismos necesarios para que resulte muy cómodo hacer el seguimiento de las tareas del proyecto.
      support: Estamos acostumbrados a dar soporte online a instituciones que usan CONSUL por distintos canales, reuniones online, salas de chat además de soporte telefónico.
    team:
      title: Equipo certificado
      description: Nuestro equipo está formado por tres ingenieros especializados en el desarrollo y mantenimiento de CONSUL. Tenemos la experiencia necesaria para afrontar cualquier proyecto de adaptación o extensión de la aplicación. Todos nosotros hemos tenido la oportunidad de trabajar tanto para el Ayuntamiento de Madrid en la plataforma Decide Madrid como para otras entidades internacionales en la implantación, personalización y desarrollo de nuevas funcionalides de CONSUL.
      certified_html: Pertenecemos al grupo de empresas privilegiadas cerficadas a través de la <a href="https://consulfoundation.org/" target="blank">CONSUL DEMOCRACY Foundation</a> para el desarrollo e implantación de CONSUL.
    contact:
      title: ¿Necesita más información o una cita?
