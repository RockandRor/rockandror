es:
  pages:
    agile_developer:
      meta:
        title: Principios de la metodología Agile aplicada al desarrollo en Ruby on Rails
        description: >
                      RockAndRor sigue los principios de la metodología Agile
                      durante el desarrollo de paginas web y aplicaciones flexibles
                      y dinnamicos con Ruby on Rails.
        keywords:     >
                      Herramienta de desarrollo, RockandRor, Rock&Ror, Open source,
                      Ruby on Rails, MVC, Metodologia agile, Desarrollo web,
                      Desarrollo Palma de Mallorca, Aplicaciones web

      h2_1_title: Dividimos el objetivo final en hitos a corto plazo que recorren el siguiente flujo de trabajo.
      h2_2_title: ¿Qué es la metodología Agile?
      description_html: >
                        Una startup es una joven empresa que se desarrolla en un
                        ecosistema de incertidumbre, por lo que necesita poder
                        realizar cambios en sus proyectos de manera rápida.
                        Gracias a los principios del desarrollo agíl y la architetura
                        MVC en Ruby on Rails permite desarrollar proyectos
                        complejos muy rápidamente, reduciendo el porcentaje de
                        código que necesita, es decir programación más rápida e
                        intuitiva flexible.
      analysis_title: 01. Analisis
      analysis_description_html: >
                        Planteamiento de nuevas funcionalidades, proposición de
                        soluciones y planificación de objetivos.
      design_title: 02. Diseño
      design_description_html: >
                        Realización de maquetas (mockups), identificar riesgos,
                        anticipar problemas y preparar alternativas.
      implementation_title: "03. Implementacion"
      implementation_description_html: >
                        Desarrollo de las funcionalidades, pruebas unitarias y de
                        integración.
      test_title: 04. Pruebas
      test_description_html: >
                        Testeamos la aplicación en un ambiente de trabajo que se llama
                        staging, donde el cliente, nosostros y los usuarios de test,
                        pueden testear como si fuera la Web online de verdad.

      acceptance_title: 05. Aceptacion
      acceptance_description_html: >
                        Revisión de las nuevas funcionalidades, ajustes y correcciones,
                        necesarias.
      launching_title: 06. Lanzamiento
      launching_description_html: >
                        Instalación en producción y feedback de los usuarios.

      reasons_title: Algunas razones por las cuales deberías aplicar la metodologías ágiles
      reasons_description_html: >
                        1. Manejo de errores de análisis y diseño màs facìl de controlar
                        <br />
                        2. Mayor motivación y organización del equipo más sencilla
                        <br />
                        3. Mejor gestión de cambios durante el trabajo
                        <br />
                        4. Mayor velocidad y eficiencia durante el desarrollo
                        <br />
                        5. Mayor calidad del codìgo
                        <br />
                        6. Tiempos de entrega bastante más ajustados
                        <br />
                        7. Más felicidad para el cliente y los desarrolladores.
