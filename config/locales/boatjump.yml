es:
  pages:
    boatjump:
      meta:
        title:  >
                RockAndRor desarrolla la startup Boatjump de alcance internacional.

        description: >
                      RockAndRor equipo de desarrollo a medida en RubyOnRails
                      ha sido encargada da la Startup Boatjump para el desarrollo
                      de la plataforma de alquilar de barcos online de alcance
                      internacional.
        keywords:     >
                      Boatjump, Alquiler de barcos online, Ruby on rails, Startup,
                      RockAndRoR, desarrollo Ruby on Rails, desarrollo RoR,
                      desarrollo web, desarrollo web Mallorca, gran empresas

      h1_title_html: Boatjump, Alquiler de barcos online de alcance internacional
      lead: Startup
      general_description_html: >
                            Boatjump es una plataforma online donde se pone en
                            contacto a propietarios de barcos que quieren
                            alquilar su embarcación con usuarios interesados
                            en navegar, funciona como una herramienta donde
                            buscar, comparar y reservar tu barco.
                            Boatjump es un B2C, en esta primera versión hemos
                            construido una sólida aplicación web sobre la que
                            Boatjump podrá crecer a medida que lo requiera.

      h2_1_html: Seleccionado por el programa de Lanzadera
      description_1_html: >
                        Este proyecto ha sido seleccionado por el
                        <a href="https://lanzadera.es" target="blank">programa de Lanzadera</a>
                        (una de las más importantes aceleradoras de startups de España)
                        como uno de los proyectos con proyección para la
                        convocatoria del año 2016.
                        <br /> A lo largo de este 2017 ya casi han triplicado
                        el número de clientes.
                        <a href="http://www.lavanguardia.com/local/sevilla/20170913/431263868124/boatjump-fundada-por-el-cordobes-alfonso-pastrana-cierra-su-primera-ronda-de-financiacion-de-500000-euros.html", target="blank"> Fuente: lavanguardia.com </a>

