      meta:
        title: Desarrollomas proyectos web con código abierto / Open Source
        description: >
                      Desarrollamos proyectos a la medida de sus necesidades
                      utilizando código abierto / Open Source en Ruby on Rails.
        keywords:     >
                      Open source, Ruby on Rails, MVC, Metodlogia Agile, RockandRor,
                      Rock&Ror, Desarrollo Palma de Mallorca, Aplicaciones web

      h2_1_title: El Open source es la clave para Start up tecnologicas.
      description_html: >
                        Hay varias razones por lo cual en RockAndRor trabajamos
                        con codigo abierto, <strong>la más importante es que
                        nuestros clientes pueden lanzar en el mercado una
                        solución comercial en un tiempo corto con un gasto
                        economico ventajoso y una escabilidad a medida para el
                        cliente segun el budget del proyecto</strong>.
                        <br>
                        <br>
                        Resumir los motivos por lo cual deberias elegir el Open
                        Source es bastante importante visto desde un punto de
                        vista economico, filosofico y morales.
                        <br>
                        <br>
                        En wikipedia podemos leer:
                        <br>
                        El software propietario, al no poder compartirse, es
                        «antiético» dado que prohibir compartir entre seres
                        humanos va en contra del sentido común.
                        <br>
                        <a href='https://es.wikipedia.org/wiki/Código_abierto.', target='blank'>
                        <i>Wikipedia - Código_abierto</i></a>
                        <br>
                        <br>
                        Es muy importante para RockAndRor la trasparencia, la
                        mejora costante, y no tener que reinventar la rueda cuando
                        ya hay miles de progremadores que aportan cada dia soluciones
                        y mejoras al codigo libre completamente gratis, esto
                        tendrá un impacto no solo para los programadores y el
                        mismo código sino tambien para <strong>el cliente que
                        tiene a su lado miles de programadores expertos que
                        arreglan bugs y errores en un par de dias</strong>, va
                        en detrimento de software propietario que puede tomar
                        semanas antes de detectar un error y corregirlo.

      h2_2_title: Resumimos los puntos principales del codigo abierto
      ul_li_html: >
                  <ul class="no-padding-left">
                    <br>
                    <li>
                      <h3>Estandard:</h3>
                      <p>No tiene restricciones para vender o distribuir el
                      software, sea público y su utilización sea disponible
                      de manera gratuita o a un coste que no suponga una
                      dificultad de acceso, su uso y aplicación no esté condicionado
                      al pago de un derecho de propiedad intelectual o industrial
                      el coste de los productos open source es significativamente
                      inferior a los productos con licencias propietarias e
                      incluso puede ser nulo.</p>
                    </li>

                    <li>
                      <h3>Costos relativamente bajos y calidad más alta:</h3>
                      <p>
                      El open source esta desarrollado por miles de desarrolladores,
                      esto hace que el código abierto sea mejor cada dìa y cualquier
                      fallo de seguridad se pueda arreglar en muy poco tiempo
                      gracias a la grande comunidad de desarrolladores.
                      Todo esto gran trabajo de parte te todos hace que la calidad
                      del codìgo sea mucho mejor y solo hay que pagar los
                      desarrolladores para que escriban el codìgo para crear
                      la funcionalidades que neceistas para tu applicacìon.
                      Ninguna licencia, esto hace que la applicacìon sea màs barata.
                      </p>
                    </li>

                    <li>
                      <h3>Seguridad y trasparencia, menos bugs y actualizaciones más rápidas</h3>
                      <p>
                        Cuantas más personas puedan ver y probar un conjunto de
                        códigos, más probabilidades habrá de que los defectos
                        se detecten y solucionen rápidamente.
                        Los errores en el código abierto también tienden a
                        repararse de inmediato a diferencia del mundo "propietario"
                        que lleva semanas o meses para parchear vulnerabilidades.
                      </p>
                    </li>

                    <li>
                      <h3>Más oportunidades de personalización:</h3>
                      <p>
                      Los usuarios de negocios pueden tomar el código abierto y
                      modificarlo para adaptarlo a sus necesidades.
                      Como el código está abierto, es simplemente una cuestión
                      de modificarlo para agregar la funcionalidad que desean.
                      Con el software propietario esto no es posible.
                      </p>
                    </li>

                    <li>
                      <h3>Adaptable y compatible:</h3>
                      <p>
                      El software de código abierto generalmente
                      requiere menos recursos, lo que significa que puede
                      ejecutarlo bien incluso en hardware más antiguo.
                      Depende del ti, no de un proveedor, es decidir que tu
                      eliges cuándo es el momento de actualizar.
                      </p>
                    </li>
                  </ul>

